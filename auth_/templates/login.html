{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'blog/bootstrap-3.3.6-dist/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'blog/non-responsive.css' %}">
    </head>
    <body style="text-align:center">
        <h3 style="margin-top:100px">
            小同学
        </h3>
        <h3 style="margin-bottom:30px">
            评论是需要登录的
        </h3>
        <div class="container" style="width:250px">
            <div class="panel panel-default">
                <div class="panel-body" style="margin-top:15px;">
                    <form action="/auth/login/verify/" method="POST"> {% csrf_token %}
                        <input type="text" name="username" class="form-control" placeholder="用户名" aria-describedby="sizing-addon2"/>
                        <br/>
                        <input type="password" name="password" class="form-control" placeholder="密码" aria-describedly="sizing-addon2"/>
                        <br/>
                        <button type="submit" class="btn btn-primary" style="width:188px;">登录</button>
                        <hr>
                        <a href ="/auth/register/"><button type="button" class="btn btn-default" style="width:188px;">注册</button></a>
                        <p style="margin-top:15px">我没账号，我要注册</p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
